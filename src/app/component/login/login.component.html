<div class="container">
    <div class="row">
        <input type="text" name="tf_email" id="email" [(ngModel)]="user.email">
    </div>
    <div class="row">
        <input type="text" name="tf_password" id="password" [(ngModel)]="user.password">
    </div>
    <div class="row">
        <button type="submit" (click)="login()"></button>
    </div>
</div>
