<section class="form-login">
    <h5>Formulario Login</h5>
    <input class="controls" type="text" name="tf_email" id="email" [(ngModel)]="user.email" placeholder="Usuario">
    <input class="controls" type="text" name="tf_password" id="password" [(ngModel)]="user.password" placeholder="Contraseña">
    <button class="buttons" type="submit" (click)="login()">Login</button>
    <p><a routerLink="/register">¿Quieres Registarte?</a></p>
  </section>
